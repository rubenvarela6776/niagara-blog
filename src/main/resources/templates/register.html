<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<nav th:include="fragments/navbar :: navbar"></nav>
<div class="container">
    <h1 style="margin-top: 50px;">Register</h1>
    <form th:action="@{/register}" th:method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}"/>
            <h3 style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></h3>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" th:field="*{email}"/>
            <h3 style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h3>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}"/>
            <h3 style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h3>
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm Your Password</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-control"/>
        </div>
        <input type="submit" value="Register" class="btn btn-primary btn-block"/>
        <!--<input type="hidden" th:attr="name=${_crsf.parameterName}, value=${_crsf.token}"/>-->
    </form>
</div>
</body>
</html>
