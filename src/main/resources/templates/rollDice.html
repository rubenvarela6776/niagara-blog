<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dice Roll</title>
</head>
<body>
<h1 style="text-align: center; font-size: 65px; margin-top: 20px; margin-bottom: 20px">Guess The Dice's Roll</h1>
<h1>Choose a number:</h1>
    <ul>
        <li><a href="/roll-dice/1">1</a></li>
        <li><a href="/roll-dice/2">2</a></li>
        <li><a href="/roll-dice/3">3</a></li>
        <li><a href="/roll-dice/4">4</a></li>
        <li><a href="/roll-dice/5">5</a></li>
        <li><a href="/roll-dice/6">6</a></li>
    </ul>

<div th:if = "${number} != null and ${randomNumber} != null">

<h2>Your number is: <span th:text="${number}"></span></h2>
<h2>The dice rolled: <span th:text="${randomNumber}"></span></h2>

<h2 th:if = "${number} == ${randomNumber}">The numbers match!!!</h2>
<h2 th:if = "${number} != ${randomNumber}">The numbers don't match. Try Again!</h2>

</div>


<h1></h1>
</body>
</html>
