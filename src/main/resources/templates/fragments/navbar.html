<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-default" style="padding-left: 15px; padding-right: 20px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/posts">Posts</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form action="/posts/search" method="GET" class="navbar-form">
                            <div class="input-group add-on">
                                <input class="form-control" placeholder="Search" name="term" id="srch-term" type="text"/>
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </li>
                    <li><a href="/posts">All Posts</a></li>
                    <li><a href="/posts/create">Create Post</a></li>
                    <li>
                        <form th:action="@{/logout}" th:method="POST">
                            <button class="btn btn-primary" style="margin-top: 8px">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
