<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Posts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<nav th:include="fragments/navbar :: navbar"></nav>
<div class="container">
    <h1 style="padding-bottom: 20px">ALL POSTS</h1>
    <div th:each="post : ${posts}" class="col-md-6">
        <h2 class="lead">Posted by:
            <!--<a th:href="${'/users/' + post.user.id}" th:text="${post.user.username}"></a>-->
        </h2>
        <h2 th:text = "${post.title}"></h2>
        <p th:text = "${post.body}"></p>
        <a class="btn btn-danger" th:href="@{'/posts/' + ${post.id}}">View Post</a>
    </div>
</div>
</body>
</html>
