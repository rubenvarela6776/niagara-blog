<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create A Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<nav th:include="fragments/navbar :: navbar"></nav>
<div class="container">
    <h1 style="margin-top: 50px;">Create a Post</h1>
    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" id="body" name="body" class="form-control" th:field="*{body}"/>
            <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
        </div>
        <input type="submit" value="Create" class="btn btn-primary btn-block" />
    </form>
</div>
</body>
</html>
